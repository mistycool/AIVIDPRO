<!-- Background Removal Feature Section -->
<section id="background-removal" class="feature-box">
    <h2>AI Background Removal</h2>
    <p>Upload an image or video, remove the background, and optionally replace it with a new background.</p>
    <div class="upload-section">
        <label for="uploadFile">Upload Image/Video:</label>
        <input type="file" id="uploadFile" accept="image/*,video/*">
    </div>
    <div class="background-options">
        <label for="bgType">Choose New Background:</label>
        <select id="bgType" onchange="toggleBackgroundOptions()">
            <option value="none">No Background</option>
            <option value="color">Solid Color</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
    </div>
    <div id="bgOptions" class="bg-options">
        <input type="color" id="bgColor" value="#ffffff" class="bg-input">
        <input type="file" id="bgImage" accept="image/*" class="bg-input">
        <input type="file" id="bgVideo" accept="video/*" class="bg-input">
    </div>
    <button class="btn-process" onclick="processBackgroundRemoval()">Remove & Replace Background</button>
    <div id="previewArea" class="preview-area">
        <h3>Preview:</h3>
        <div id="previewOutput" class="preview-box">No preview available yet.</div>
    </div>
</section>
